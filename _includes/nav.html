<nav class="nav">
  <a href="/">{% include logo.html %}</a>
  <h2 class="text--centered">John DeWyze</h2>
  <ul class="nav__menu nav__menu--justify-center">
    <li
      class="nav__menu_item text__blue_underline text__blue_underline--hover nav__menu_item--contact-method text--centered"
    >
      <a class="nav__menu_link" href="mailto:john@dewyze.dev"
        ><i class="fas fa-envelope fa-2x"></i>
      </a>
    </li>
    <li
      class="nav__menu_item text__blue_underline text__blue_underline--hover nav__menu_item--contact-method text--centered"
    >
      <a class="nav__menu_link" href="https://github.com/dewyze/"
        ><i class="fab fa-github fa-2x"></i>
      </a>
    </li>
  </ul>
  <ul class="nav__menu nav__menu--vertical">
    {% for link in site.data.navigation.links %}
    <li class="nav__menu_item nav__menu_item--vertical">
      {% assign current = page.url | split: "/" [1] %}
      <a
        class="nav__menu_link {% if current contains link.url %}text__blue_underline--active{% else %}text__blue_underline--hover{% endif %}"
        href="/{{ link.url }}"
        ><h3>{{ link.title }}</h3>
      </a>
    </li>
    {% endfor %}
  </ul>
</nav>
