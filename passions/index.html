---
layout: default
---

<div class="blog listings">
  {% for category in site.data.passions %}
  <article class="page__section">
    <h1 class="">{{ category.title }}</h1>
    {% for passion in category.passions %}
    <div class="container--indent">
      <a href="{{ passion.url }}"
        ><h2 class="blue_sideline--hover">
          {{ passion.title }}
        </h2></a
      >
    </div>
    {% endfor %}
  </article>
  {% endfor %}
</div>
