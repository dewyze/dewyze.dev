layout: default
---

<div class="blog listings">
  {% for category in site.data.passions %}
  <h1 class="text--centered">{{ category.title }}</h1>
  {% for passion in category.passions %}
  <article class="listing">
    <a href="{{ passion.url }}"
      ><h2 class="blue_sideline--hover">
        {{ passion.title }}
      </h2></a
    >
  </article>
  {% endfor %} {% endfor %}
</div>
