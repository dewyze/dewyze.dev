---
layout: default
---

<article class="blog blog--post">
  <div class="blog__title">
    <h2 class="text--centered">{{ page.title }}</h2>
    <h4 style="color: #bbbbbb;" class="text--italic text--centered">
      {{ page.date | date: "%Y-%m-%d" }}
    </h4>
  </div>
  {{ content }}
  <div class="blog__scroll_to_top">
    <a class="blue_underline--hover" href="#top"
      ><i class="fas fa-arrow-to-top fa-2x"></i
    ></a>
  </div>
</article>
